<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--
    -- Forms in HTML are used to collect user input.
    -- They can include various types of input elements such as text fields, checkboxes, radio buttons, and submit buttons.
    -- A basic form structure includes the <form> tag, which can contain multiple input elements.
    -- Example:
       <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Submit">
        </form>
    -- The 'action' attribute specifies where to send the form data when submitted. 
    -- The 'method' attribute specifies the HTTP method to use (GET or POST).  
    -- Post Method is generally used for sending sensitive or large amounts of data.
    -- using Post method, the data is included in the body of the HTTP request.
    -- using post method, the data is not visible in the URL, making it more secure for sensitive information.
    -- Using post method allows for larger amounts of data to be sent compared to the GET method, which has URL length limitations.
    -- Maximum data size for POST requests is determined by server configuration, but it is generally much larger than GET requests.
    -- The maximum length of URL is 2048 characters.
    -- Get method appends form data to the URL in name/value pairs.
    -- This makes it less secure for sensitive information, as the data is visible in the URL.
    -- GET method is suitable for non-sensitive data and when bookmarking or sharing URLs is desired.
    -- Example of GET method:
       <form action="/search" method="get">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query">
        
        <input type="submit" value="Search">
        </form>
    -- Example of POST method:
       <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
        </form>
    -- Forms can also include other input types such as checkboxes, radio buttons, dropdowns, and text areas,textboxes,file uploads etc.
    -- Input Field Types:
       - Text: <input type="text">
       - Password: <input type="password">
       - Email: <input type="email">
       - Checkbox: <input type="checkbox">
       - Radio Button: <input type="radio">
       - Submit Button: <input type="submit">
       - Textarea: <textarea></textarea>
       - File Upload: <input type="file">
       - Dropdown: 
         <select>
           <option value="option1">Option 1</option>
           <option value="option2">Option 2</option>
         </select>
        - Telephone: <input type="tel">
        - Number: <input type="number">
        - Date: <input type="date">
        - Color: <input type="color">
        - Range: <input type="range">
        - Hidden: <input type="hidden">
        - URL: <input type="url">
        - Search: <input type="search">
        - Time: <input type="time">
        - Week: <input type="week">
        - Month: <input type="month">
        - Datetime-local: <input type="datetime-local">
        - Reset Button: <input type="reset">
        -- Button: <input type="button">
        -- checkbox group: 
         <input type="checkbox" name="option1" value="Option 1"> Option 1
         <input type="checkbox" name="option2" value="Option 2"> Option 2
    -- Validation can be added using attributes like 'required', 'minlength', 'maxlength', etc.
    List of commonly used attributes in form elements:
       - action
       - method
       - name
       - id
       - value
       - placeholder
       - required
       - maxlength
       - minlength
       - pattern
       - autocomplete
       - disabled
       - readonly
       -- autofocus

    -- All Validation attribute lists can be found at:
    -- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes
     
       - required: Specifies that an input field must be filled out before submitting the form.
       - minlength: Specifies the minimum number of characters allowed in an input field.
       - maxlength: Specifies the maximum number of characters allowed in an input field.
       - pattern: Specifies a regular expression that the input field's value must match.
       - autocomplete: Specifies whether the browser should autocomplete the input field.
       - disabled: Specifies that an input field is disabled and cannot be interacted with.
       - readonly: Specifies that an input field is read-only and cannot be modified.
       - autofocus: Specifies that an input field should automatically receive focus when the page loads.
    -->

    <form  ="registration.jsp" method="get">
        <fieldset id="registrationForm" style="width: 50%;margin: auto;">
            <legend>REGISTRATION FORM</legend>
            <table border="0" width="100%" cellpadding="10px" cellspacing="0px">
                <tr>
                    <td>
                        <!-- <label>UID</label> -->
                    </td>
                    <td>
                        <input 
                        type="hidden" 
                        name="uid" 
                        id="uid"
                        value="12345"
                        
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input 
                        type="text" 
                        name="name" 
                        id="name"
                        value="Alok Kumar"
                        placeholder="Enter Name"
                        required
                        readonly
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                          <label>Password</label>
                    </td>
                    <td>
                        <input 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="Enter Password"
                        required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="Enter Email"
                        required
                        value="abc@gmail.com"
                        disabled
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone</label>
                    </td>
                    <td>
                        <input 
                        type="tel" 
                        name="phone" 
                        id="phone"
                        placeholder="Enter Phone Number"
                        required
                        maxlength="10"
                        >
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Fees</label>
                    </td>
                    <td>
                        <input 
                        type="number" 
                        name="fees" 
                        id="fees"
                        placeholder="Enter Fees"
                        required
                        max="10000"
                        min="5"
                        >
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Dress Colour</label>
                    </td>
                    <td>
                        <input 
                        type="color" 
                        name="dress_colour" 
                        id="dress_colour"
                        placeholder="Enter Dress Colour"
                        required
                        onchange="changeColor(this)"
                        >
                    </td>
                </tr>
                       
                 
                <tr>
                    <td>
                        <label>Job Experience</label>
                    </td>
                    <td>
                        <span>5</span>
                        <input 
                        type="range" 
                        name="job_experience" 
                        id="job_experience"
                        min="5"
                        max="15"
                        step="1"
                        title="Select Job Experience"
                        value="5"
                        onchange="checkValue(this)"
                        >
                        <span>15</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Available Time For Discussion</label>
                    </td>
                    <td>
                      
                        <input 
                        type="time" 
                        name="available_time" 
                        id="available_time"
                        required
                        format="HH:MM"
                         
                        >
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Available Day in the Week</label>
                    </td>
                    <td>
                      
                        <input 
                        type="week" 
                        name="available_day" 
                        id="available_day"
                        required
                        
                         
                        >
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>DOB</label>
                    </td>
                    <td>
                        <input 
                        type="date" 
                        name="dob" 
                        id="dob"
                        required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender"  value="male" id="male"> Male
                        <input type="radio" name="gender"  value="female" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Qualification</label>
                    </td>
                    <td>
                        <input type="checkbox" name="qualification" value="10th" id="10th"> 10th
                        <input type="checkbox" name="qualification" value="12th" id="12th"> 12th
                        <input type="checkbox" name="qualification" value="graduation" id="graduation"> Graduation
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea 
                        name="address" 
                        id="address" 
                        rows="3" 
                        cols="25"
                        placeholder="Enter Address"
                        ></textarea>        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <select name="country" id="country">
                            <option value="none">Select</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="australia">Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Profile Picture</label>
                    </td>
                    <td>
                        <input type="file" name="profile_picture" id="profile_picture">
                    </td>
                </tr>
                <tr>
                    <td>
                       
                        
                    </td>
                    <td>
                         <input type="submit" value="Register">
                        <button type="reset">Reset</button>
                    </td>
                </tr>
               
            </table>
        
          
            
        </fieldset>
    </form>
    <script>
        function changeColor(thisObj) {
            //alert("Dress colour changed!");
            //console.log(thisObj.value);
            document.getElementById("registrationForm").style.backgroundColor = thisObj.value;
        }

        function checkValue(thisObj) {
            //alert("Job experience changed!");
            let totalPercent = ((thisObj.value - thisObj.min) / (thisObj.max - thisObj.min)) * 100;
            console.log(thisObj.value);
           
            thisObj.title = totalPercent + "% completed";
            
        }
    </script>
</body>
</html>
