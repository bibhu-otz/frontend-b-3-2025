    <style>
      *{
        margin:0;
        padding: 0;
        box-sizing:border-box;
      }

     
      :root{
        --bg :#48314B;
        --text:#F1EFDF
      }
      body{
        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;
        background-color: var(--bg);
        color:var(--text);
        line-height: 1.5rem;
        
      }
      p,h1,h2,h3,h4,h5,h6{
        overflow-wrap: anywhere;
      }
      a{
        color:inherit;
        text-decoration: none;
      }
      header{
        position: sticky;
        top:0;
        z-index: 50;
        background: rgba(49, 41, 60, 0.5);
        border-bottom:1px solid yellow;
      }
      #top-bar{
        width: 100%;
        height:10vh;
        border-bottom:1px solid white;
        background-color: black;
        text-align: center;
        text-transform: uppercase;
        font-size: 2.0rem;
        padding:20px;
      }
      
      nav{
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo{
         align-items: center;
         padding: 5px;
      }
      .logo>img{
           width: 70px;
           height:70px ;
           border-radius: 10px;
      }
      nav ul{
        list-style: none;
        display: flex;
        gap:0.25rem;
      }
      nav ul a {
        font-weight: bold;
        border:1px solid rgb(98, 7, 217,.5);
        padding:15px;
        border-radius: 10px;
        background-color: rgb(2, 27, 27);
      }
      nav ul a:hover{
        background-color: aqua;
        color:black;
        opacity: 1;
      }

      .btn{
        display: inline-block;
        padding: .9rem;
        border-radius: 5px;
        font-weight: 600;
        letter-spacing: .2px;
        background-color: blue;
        color: white;
      }
      .btn-signin{
          background-color: darkviolet;
      }
      .btn-signup{
          background-color: darkslategrey;
      }

      
    </style>
</head>
